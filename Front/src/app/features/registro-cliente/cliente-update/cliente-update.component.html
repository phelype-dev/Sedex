<div class="box-flex">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-fluid p-col-12 p-sm-2">
      <button
        class="ui-button-primary btn-sm"
        pButton
        label="Voltar"
        (click)="onBack()"
      ></button>
    </div>
  </div>
</div>

<form [formGroup]="formulario">
<p-fieldset legend="Detalhes Cliente">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-sm-4" >
      <span>Nome</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="nome"
      />
    </div>

    <div class="p-field p-col-12 p-sm-2">
      <span>CPF</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="cpf"
      />
    </div>

    <div class="p-field p-col-12 p-sm-2">
      <span>DT.Nascimento</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="dataNascimento"
      />
    </div>

    <div class="p-field p-col-12 p-sm-2">
      <span>Estado Civil</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="estadoCivil"
      />
    </div>

    <div class="p-field p-col-12 p-sm-2">
      <span>Sexo</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="sexo"
      />
    </div>

    <div class="p-field p-col-12 p-sm-3">
      <span>E-mail</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="email"
      />
    </div>

    <div class="p-field p-col-12 p-sm-2">
      <span>Telefone</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="telefone"
      />
    </div>
  </div>
</p-fieldset>

<p-fieldset legend="EndereÃ§o">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-sm-6">
      <span>Logradouro</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="logradouro"
      />
    </div>

    <div class="p-field p-col-12 p-sm-6">
      <span>Complemento</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="complemento"
      />
    </div>

    <div class="p-field p-col-12 p-sm-3">
      <span>Bairro/Setor</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="bairro"

      />
    </div>

    <div class="p-field p-col-12 p-sm-2">
      <span>CEP</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="cep"
      />
    </div>

    <div class="p-field p-col-12 p-sm-3">
      <span>Cidade</span>
      <input
        class="ui-input-sm"
        pInputText
        formControlName="cidade"
      />
    </div>
  </div>
</p-fieldset>
<br>
<div class="p-fluid p-formgrid p-grid">
  <div class="p-field p-col-12 p-sm-2">
    <button type="button" pButton class="ui-button-success" label="Atualizar"
    (click)="onUpdate(cliente.idCliente)"></button>
  </div>
</div>
</form>
